<!DOCTYPE html>
<html>
  <head>
    <title>Convert JSON Data to HTML Table</title>
    <link rel="stylesheet" type="text/css" href="styles/ReadJson.css">
  </head>
  <body>
    <div class="margin-column">
      <input type="button" onclick="CreateTableFromJSON()" value="Address" />
    </div>
    <div class="table">
      <p id="showData"></p>
    </div>
    <div class="Add">
      <button>Add</button>
    </div>
    <div class="textbox">
      <div class="placeholder">
        <input type="text" placeholder="Street" /><br><br>
        <input type="text" placeholder="City" /><br><br>
        <input type="text" placeholder="PostalCode" /><br><br>
      </div>
    </div>
    <div class="submit">
      <button>Submit</button>
    </div>
  </body>
    <script src="scripts/ReadJson.js"></script>
    </script>
</html>
